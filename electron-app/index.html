<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <form id="coin-form">
      <label for="coin-one"></label>
      <input type="text" id="coin-one" placeholder="BTC">
      <label for="coin-two"></label>
      <input type="text" id="coin-two" placeholder="USD">
      <label for="stop_loss"></label>
      <input type="number" id="stop_loss" placeholder="Entry">
      <label for="exit"></label>
      <input type="number" id="exit" placeholder="Exit">
      <button type="submit">Submit</button>
    </form>
  </body>
  <script src="helpers/renderer.js"></script>
</html>
